<div id="cart_item@item.cart_index" class="flex items-center justify-between gap-4 last-of-type:border-none border-b border-stone-200 pb-4 last-of-type:pb-0">
    <div class="flex gap-4 items-start">
        <img src="@item.product.img" alt="" class="h-16 w-16"/>
        <div class="flex flex-col self-start">
            <span class="font-semibold">@item.product.name</span>
            @if item.product.billing == Billing_Type.one_time
            <span class="text-stone-400">qty: @item.quantity</span>
            @else
            <span class="text-stone-400 italic">Subscription</span>
            @end
            <span id="error@item.cart_index"></span>
        </div>
    </div>
    <div class="flex flex-col gap-2 self-start">
        <span class="self-end"><span>$</span>${item.product.default_price * item.quantity / f64(100):.2f}</span>
        <div hx-swap="innerHTML" hx-confirm="Remove from cart?" hx-target="#error@item.cart_index" hx-delete="/remove/@item.cart_index" class="p-1 rounded-lg bg-red-400 flex items-center justify-center w-min self-end cursor-pointer hover:bg-red-300">
            <svg class="w-6 h-6 stroke-white" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </div>
    </div>
</div>
